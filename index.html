<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5aa5, #ffb6d5);
      overflow-x: hidden;
    }

    .card {
      width: 320px;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 18px 18px 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.18);
      position: relative;
      text-align: center;
    }

    .tiny-icon {
      width: 20px;
      height: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      margin: 0 auto 6px;
      opacity: 0.9;
    }

    h1 {
      margin: 6px 0 12px;
      font-size: 22px;
      color: #ff3d8b;
      line-height: 1.15;
      font-weight: 800;
    }

    .img-wrap {
      width: 170px;
      height: 210px;
      border-radius: 16px;
      overflow: hidden;
      margin: 0 auto 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #fff;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      position: relative;
      height: 44px; /* room for runaway button */
    }

    button {
      border: none;
      outline: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.08s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active { transform: scale(0.98); }

    .yes {
      background: #ff3d8b;
      color: white;
      box-shadow: 0 10px 20px rgba(255,61,139,0.25);
    }

    .no {
      background: #eaeaea;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .footer-name {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.45);
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* NO bubble */
    .no-bubble {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #e9e9e9;
      color: #333;
      padding: 6px 10px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .no-bubble.show { opacity: 1; }

    /* SECOND SCREEN BUTTONS */
    .stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0 6px;
    }
    .stack button {
      width: 100%;
      background: #ff63a8;
      color: white;
      box-shadow: 0 10px 22px rgba(255,99,168,0.22);
      font-weight: 800;
    }

    .section {
      text-align: left;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,0.08);
      font-size: 14px;
      color: #222;
      line-height: 1.45;
    }

    .section h2 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #ff3d8b;
      font-weight: 900;
      text-align: center;
    }

    .reasons {
      list-style: decimal;
      padding-left: 20px;
      margin: 10px 0 0;
      font-weight: 700;
      color: #222;
    }

    /* Kiss animation */
    .kiss {
      position: fixed;
      left: 50%;
      top: 60%;
      font-size: 26px;
      transform: translate(-50%, -50%);
      animation: floatUp 1.6s ease forwards;
      pointer-events: none;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,0.2));
    }

    @keyframes floatUp {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      15%  { opacity: 1; }
      100% { opacity: 0; transform: translate(calc(-50% + var(--x)), calc(-50% - 260px)) scale(1.25); }
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <!-- Screen 1 -->
    <div id="screen-ask">
      <div class="tiny-icon">üíå</div>
      <h1>Nele my cutie baby sunshineee,<br>will you be my Valentine?üíñ</h1>

      <div class="img-wrap">
        <img id="mainImg" src="IMG_3035.jpeg" alt="cat" />
      </div>

      <div class="btn-row" id="btnRow">
        <div class="no-bubble" id="noBubble">No ü•∫</div>
        <button class="yes" id="yesBtn">Yes üòç</button>
        <button class="no" id="noBtn">No üôÑ</button>
      </div>

      <div class="footer-name">raulogy</div>
    </div>

    <!-- Screen 2 -->
    <div id="screen-yes" style="display:none;">
      <h1 style="margin-top:6px;">I love you so much speedyy ‚ù§Ô∏è</h1>

      <div class="img-wrap">
        <img id="yesImg" src="IMG_3038.jpeg" alt="cute" />
      </div>

      <div class="stack">
        <button id="loveLetterBtn">üíå Love Letter</button>
        <button id="reasonsBtn">üíñ 50 Reasons Why I Love You</button>
        <button id="kissBtn">üòò Kiss</button>
      </div>

      <div id="content" class="section" style="display:none;"></div>

      <div class="footer-name">raulogy</div>
    </div>
  </div>

  <script>
    const screenAsk = document.getElementById("screen-ask");
    const screenYes = document.getElementById("screen-yes");

    const mainImg = document.getElementById("mainImg");
    const yesImg = document.getElementById("yesImg");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const noBubble = document.getElementById("noBubble");
    const btnRow = document.getElementById("btnRow");

    const loveLetterBtn = document.getElementById("loveLetterBtn");
    const reasonsBtn = document.getElementById("reasonsBtn");
    const kissBtn = document.getElementById("kissBtn");
    const content = document.getElementById("content");

    // --- NO button runaway ---
    function moveNo() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rowRect.width - btnRect.width;
      const maxY = rowRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
    }

    // show gun cat + bubble
    function showNoMeme() {
      mainImg.src = "IMG_3037.jpeg";
      noBubble.classList.add("show");

      setTimeout(() => noBubble.classList.remove("show"), 900);
      setTimeout(() => { mainImg.src = "IMG_3035.jpeg"; }, 900);
    }

    // On desktop hover: run away
    noBtn.addEventListener("mouseover", moveNo);

    // On phone / touch: when she TRIES to press NO -> show meme then run
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      showNoMeme();
      moveNo();
    }, { passive: false });

    // On mouse press: show meme then run
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      showNoMeme();
      moveNo();
    });

    // --- YES -> second screen ---
    yesBtn.addEventListener("click", () => {
      screenAsk.style.display = "none";
      screenYes.style.display = "block";
      content.style.display = "none";
      content.innerHTML = "";
      window.scrollTo(0, 0);
    });

    // --- Love letter content ---
    const loveLetterText = `
      <h2>Love Letter</h2>
      <p><b>My love,</b></p>
      <p>
        Im sitting here trying to put into words all these feelings I've got bubbling up. It's like I've been on this crazy love journey that started the moment I met you and there's no like end in sight as we say. I just want you to know that you‚Äôre one of the best things that ever happened to me.
        The way you make me smile, the way you calm me down and the way you exist baby it genuinely all means more than you think.
      </p>
      <p>
        Im proud of you, Im grateful for you and I choose you. Every single day.
        And I can‚Äôt wait for the day I get to hold you for real and never let you go. So as Im writing this, just know that I love you more than I could ever put into words. I'm so excited to live this life with you and be together. You really are my everything.
      </p>
      <p><b>I will love you forever, no matter what happens. Yours, always.</b><br>Raoul ‚ù§Ô∏è</p>
    `;

    // --- 50 reasons (you can edit later) ---
    const reasons = [
      "Your smile makes my whole f day",
      "You understand me",
      "You make me laugh",
      "You care about me",
      "You are beautiful inside and out",
      "You support me",
      "You believe in me",
      "You make me feel safe",
      "You inspire me",
      "You are the kindest",
      "You are the smartest",
      "You are my sunshiny girlfriend",
      "You make everything feel better",
      "You have the cutest voice",
      "You‚Äôre my favorite person",
      "You‚Äôre patient with me",
      "You‚Äôre strong",
      "You‚Äôre adorable",
      "You‚Äôre thoughtful",
      "You make me feel loved",
      "You‚Äôre my peace",
      "You‚Äôre my happiness",
      "You‚Äôre my best friend",
      "You‚Äôre special/precious to me",
      "You‚Äôre one of a kind",
      "You make me proud",
      "You make my heart warm",
      "You‚Äôre my comfort",
      "You‚Äôre the sweetest",
      "You‚Äôre the prettiest",
      "You‚Äôre caring",
      "You listen to me",
      "You trust me",
      "You make me dream bigger",
      "You‚Äôre my motivation",
      "You‚Äôre eatably cute when you‚Äôre shy/mad",
      "You‚Äôre cute when you‚Äôre confident",
      "You make my life brighter",
      "You‚Äôre my favorite notification",
      "You‚Äôre the best part of my day",
      "You make me feel lucky",
      "You‚Äôre my home",
      "You make me feel understood",
      "You‚Äôre my person",
      "You‚Äôre pure",
      "You‚Äôre gentle",
      "You‚Äôre my future",
      "You‚Äôre worth everything",
      "You‚Äôre my valentine",
      "You‚Äôre YOU and that‚Äôs everything"
    ];

    function reasonsHTML() {
      return `
        <h2>50 Reasons</h2>
        <ol class="reasons">
          ${reasons.map(r => `<li>${r}</li>`).join("")}
        </ol>
      `;
    }

    // Buttons
    loveLetterBtn.addEventListener("click", () => {
      content.style.display = "block";
      content.innerHTML = loveLetterText;
      content.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    reasonsBtn.addEventListener("click", () => {
      content.style.display = "block";
      content.innerHTML = reasonsHTML();
      content.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    // Kisses animation
    function spawnKiss() {
      const k = document.createElement("div");
      k.className = "kiss";
      k.textContent = "üíã";
      const x = (Math.random() * 260 - 130).toFixed(0) + "px";
      k.style.setProperty("--x", x);
      document.body.appendChild(k);
      setTimeout(() => k.remove(), 1700);
    }

    kissBtn.addEventListener("click", () => {
      // burst of kisses
      for (let i = 0; i < 10; i++) {
        setTimeout(spawnKiss, i * 90);
      }
    });
  </script>
</body>
</html>
